<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <!-- 引入外部css样式 -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <style>
body {
  /* 去除页面页边空白与空白内容填充,并增加背景图片 */
  margin: 0 0;
  padding: 0 0;
  background-image: url(../background.jpg);
}
.box {
  /* 启用弹性盒模型，使字母框悬浮 */
  display: flex;
  /* 使字母框与主轴居中对齐,即水平居中 */
  justify-content: center;
  /* 使字母框与侧轴居中对齐,同时固定字母框高度为其内容物高度
    去掉则效果与stretch相同,高度自动占据全容器 */
  align-items: center;
  /* 为字母框添加最小高度,使其垂直居中 */
  min-height: 100vh;
}
.box .letter {
  /* 边框样式 */
  border: 4px solid black;
  border-radius: 5%;
  /* 为字母框添加页边空白 */
  margin: 10px 10px;
  /* 为字母框元素盒添加内部空间填充,撑开边框,提升观感 */
  padding: 10px 5px;
  /* 固定字母框原始宽度为100px */
  width: 100px;
  /* 为框内文字添加阴影 */
  text-shadow: 0 0 .5rem black;
  /* 改变字母框背景 */
  background-color: rgba(0, 0, 0, 0.4);
  /* 使字母框内文字居中 */
  text-align: center;
  transition: all 0.07s;
}
.playing {
  transform: scale(1.1);
  border-color: #ffc600;
  box-shadow: 0 0 10px #ffc600;
}
.box span {
  /* 将行内元素转换为块级元素，使两个span上下排列 */
  display: block;
}
.box span:first-child {
  /* 改变span元素内文字样式 */
  font-size: 32px;
  color: white;
}
.box span:last-child {
  /* 改变span元素内文字样式 */
  font-size: 12px;
  color: yellow;
  letter-spacing: 1px;
}
    </style>
</head>
<body>
    <!-- 使用一个大标签包裹所有内容 -->
    <div class="container">
        <!-- 插入九个字母框 -->
        <div class="box">
            <div data-key="65" class="letter">
                <span>A</span>
                <span>CLAP</span>
            </div>
            <div data-key="83" class="letter">
                <span>S</span>
                <span>HIHAT</span>
            </div>
            <div data-key="68" class="letter">
                <span>D</span>
                <span>KICK</span>
            </div>
            <div data-key="70" class="letter">
                <span>F</span>
                <span>OPENHAT</span>
            </div>
            <div data-key="71" class="letter">
                <span>G</span>
                <span>BOOM</span>
            </div>
            <div data-key="72" class="letter">
                <span>H</span>
                <span>RIDE</span>
            </div>
            <div data-key="74" class="letter">
                <span>J</span>
                <span>SNARE</span>
            </div>
            <div data-key="75" class="letter">
                <span>K</span>
                <span>TOM</span>
            </div>
            <div data-key="76" class="letter">
                <span>L</span>
                <span>TINK</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>


    window.addEventListener('keydown',function(event){
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
    const key = document.querySelector(`.letter[data-key="${event.keyCode}"]`);
    if(!audio) return;//stop the fuction from running all together
    audio.currentTime = 0;
    audio.play();
    key.classList.toggle('playing');
    });

    function removeTransition(event) {
        if(event.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('tansitionend',removeTransition));
    </script>
</body>
</html>
