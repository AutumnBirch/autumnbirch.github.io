<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <!-- 引入外部css样式 -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- 使用一个大标签包裹所有内容 -->
    <div class="container">
        <!-- 插入九个字母框 -->
        <div class="box">
            <div data-key="65" class="letter">
                <span>A</span>
                <span>CLAP</span>
            </div>
            <div data-key="83" class="letter">
                <span>S</span>
                <span>HIHAT</span>
            </div>
            <div data-key="68" class="letter">
                <span>D</span>
                <span>KICK</span>
            </div>
            <div data-key="70" class="letter">
                <span>F</span>
                <span>OPENHAT</span>
            </div>
            <div data-key="71" class="letter">
                <span>G</span>
                <span>BOOM</span>
            </div>
            <div data-key="72" class="letter">
                <span>H</span>
                <span>RIDE</span>
            </div>
            <div data-key="74" class="letter">
                <span>J</span>
                <span>SNARE</span>
            </div>
            <div data-key="75" class="letter">
                <span>K</span>
                <span>TOM</span>
            </div>
            <div data-key="76" class="letter">
                <span>L</span>
                <span>TINK</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>


    window.addEventListener('keydown',function(event){
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
    const key = document.querySelector(`.letter[data-key="${event.keyCode}"]`);

    if(!audio) return;
    //stop the fuction from running all together

    audio.currentTime = 0;
    audio.play();
    
        // if(audio) {
        //     audio.currentTime = 0;
        //     audio.play();
        // }

    key.classList.add('playing');
    console.log(event);

    });

    function removeTransition(event) {
        if(event.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const container = document.querySelectorAll('.letter');
    // keys.forEach(key => key.addEventListener('transitionend',removeTransition));
    container.forEach(function(key){
       key.addEventListener('transitionend',removeTransition) 
    });//此写法与上行被注释写法等效(箭头函数改为普通定义函数)
    </script>
</body>
</html>
