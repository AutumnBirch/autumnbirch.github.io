<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋日白桦的博客</title>
    <!-- 引入网页小图标 -->
    <link rel="shortcut icon" href="./src/images/favicon-96x96.png" type="image/x-icon">
    <!-- 引入 highlight.js 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <!-- 引入网页基础样式 -->
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <nav class="navbar">
        <a href="#home">主页</a>
        <a href="#posts">文章</a>
    </nav>

    <div class="container" id="home">
        <div class="post-card">
            <h1>欢迎来到我的学习博客 👋</h1>
            <img src="./src/images/avatar.jpg" alt="头像" style="border-radius: 50%; margin: 1rem 0; width: 36px;;">
            <p>秋日白桦</p><br>
            <p>无力让时光折返，别徒添内疚。</p>
        </div>

        <div class="post-card" id="posts">
            <h2>最新文章 📚</h2>
            <div id="post-list"></div>
        </div>
    </div>

    <script>
        // 动态加载文章列表
        const posts = [
            {
                title: "我的第一个HTML页面",
                date: "2025-01-25",
                content: `<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>你好，世界！</h1>
</body>
</html>`
            },
            {
                title: "CSS布局小技巧",
                date: "2024-03-16",
                content: `.container {
    display: flex;
    gap: 1rem;
    justify-content: center;
}`
            }
        ];

        // 渲染文章列表
        const postList = document.getElementById('post-list');
        posts.forEach(post => {
            postList.innerHTML += `
                <div class="post-card">
                    <h3>${post.title}</h3>
                    <small>${post.date}</small>
                    <pre><code class="language-html">${post.content}</code></pre>
                </div>
            `;
        });

        // 初始化代码高亮
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>

    <!-- 引入 highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</body>
</html>
